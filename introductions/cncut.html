<!DOCTYPE html>

		<title>《命令与征服：联合时分》简介</title>
	</head>
	<body>
		<p>《命令与征服：联合时分》是MCDD工作组基于《红色警戒2：尤里的复仇》，
		使用Ares制作的MOD。本项目于2022年8月开始制作，最新版本为0.1a，现在仍在测试中。</p>
		<p>本MOD新增了一个国家：NC德国。爱因斯坦通过时光机成功刺杀洗头老后，本以为可以避免第二次世界大战，
		但爱因斯坦没有想到，洗头老死了，但NC党并没有因为洗头老的死亡而垮台，一位叫阿蒙·施耐德的德国人很快
		顶替了洗头老的地位，迅速成为了德国元首。游戏中，玩家将返回没能避免的二战时期，指挥你的军队作战。
		</p>
		<p>欢迎回来，指挥官。</p>
		<h2>下载地址：https://github.com/CNCUT/releases</h2>
	</body>
</html>
