<h1 align="center">《希特勒之梦》简介</h1>
<p>《希特勒之梦》改编自2015年德国电影《希特勒回来了》，谢宇涵改编、作画，张皓轩、陈小虎细节补充。2022年2月26日开工，2022年3月2日完工，为MCDD工作组最长的作品。</p>
<p>《希特勒之梦》讲述的是纳粹元凶阿道夫·希特勒意外穿越到2002年，来到中国的一所普通初中，因过度气愤开枪打死德语老师，逃出学校，受纳粹余党护送至德国后的故事。画风秉承工作室以往的画风，幽默有趣，发挥大胆想象，意味深长，让读者读后大笑后又有些许思索。《希特勒之梦》大改以前的篇幅，从1张B5纸越到了3张（5面），是MCDD工作组最得意的作品。</p1>
