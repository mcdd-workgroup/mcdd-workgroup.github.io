<h1>《MC死亡记》简介</h1>
<p>《MC死亡记》是MCDD工作组第一个作品（MCDD工作组名字就来源于这个作品的首字母），2019年创刊，2021年停更，共7季，一季6集。作者大闸蟹（Stanley "Crab"）、耗子（"Rat"）等人。</p>
<p>《MC死亡记》讲述的是一个玩家以火柴人的形式出现在游戏《我的世界》中游玩时一次次死亡的经过。每一集作品都画在一张或两张B5纸上，这个传统从始至终都没有改变。这部作品是MCDD工作室更新时间最长、最老的作品。作品由谢宇涵编剧并作画，张皓轩细节描写。作品风格幽默有趣夸张，甚至超出了《我的世界》游戏的特性，但是每一个读者读后都会忍俊不禁。</p>
